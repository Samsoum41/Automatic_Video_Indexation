    <script type="text/javascript">
      $(function() {

		      location: "trial",

		      allowEdit: "true",
		    }; 

	      $.ajax({

			    },
		      type: "GET",
		      // Request body
		      data: "{body}"
		    })
		.done(function(data) {
			alert("success get token " +data);
		      })
		.fail(function() {
			alert("error get token");
		      });
	    });

    </script>
